{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 fw-bold mb-3">Login to Picky</h1>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" placeholder="e.g., ushan" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
