{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 fw-bold mb-0">All Products</h1>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div class="list-group">
      {% for product in products %}
        <a href="/product/{{ product.id }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            {% if product.image_url %}
              <img src="{{ product.image_url }}" alt="" style="width:48px;height:48px;object-fit:contain;">
            {% endif %}
            <div>
              <div class="fw-semibold">{{ product.name }}</div>
              <div class="text-muted small">
                {{ product.category }}
                {% if product.source %} • {{ product.source }}{% endif %}
              </div>
            </div>
          </div>
          <span class="badge bg-primary rounded-pill">£{{ "%.2f"|format(product.price) }}</span>
        </a>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
