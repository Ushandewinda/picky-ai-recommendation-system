<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else "Picky" }}</title>

{% if request.path != "/" %}
<form class="d-flex ms-3" role="search" method="GET" action="/search">
  <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Search products..." required>
  <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
</form>
{% endif %}
</form>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Picky</a>

      <div class="ms-auto">
        {% if session.get("username") %}
          <span class="navbar-text text-white me-3">
            Logged in as <strong>{{ session.get("username") }}</strong>
          </span>
          <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-3">
    <small>© {{ 2026 }} Picky — AI Powered Smart E-Commerce Recommendation System</small>
  </footer>

</body>
</html>
